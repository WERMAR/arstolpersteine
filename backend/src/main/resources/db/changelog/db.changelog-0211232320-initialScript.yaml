databaseChangeLog:
  - changeSet:
      id: 0211232320-initialScript-create_victim
      author: Yulia Fotieva
      changes:
        - createTable:
            tableName: Victim
            columns:
              - column:
                  name: victim_id
                  type: int
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: date_of_death
                  type: DATE
                  constraints:
                    nullable: false

  - changeSet:
      id: 0211232320-initialScript-create_role
      author: Yulia Fotieva
      changes:
        - createTable:
            tableName: Role
            columns:
              - column:
                  name: role_id
                  type: int
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: role_name
                  type: VARCHAR(15)
                  constraints:
                    nullable: false

  - changeSet:
      id: 0211232320-initialScript-create_user
      author: Yulia Fotieva
      changes:
        - createTable:
            tableName: User
            columns:
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_role
                    references: role(role_id)

  - changeSet:
      id: 0211232320-initialScript-create_address
      author: yulia fotieva
      changes:
        - createTable:
            tableName: Address
            columns:
              - column:
                  name: address_id
                  type: int
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: street_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: house_number
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: post_code
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

  - changeSet:
      id: 0211232320-initialScript-create_stolpersteine
      author: Yulia Fotieva
      changes:
        - createTable:
            tableName: Stolperstein
            columns:
              - column:
                  name: stolperstein_id
                  type: int
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: description
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: created_user
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_stolpersteine_user_created
                    references: user(user_id)
              - column:
                  name: approved_user
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_stolpersteine_user_approved
                    references: user(user_id)
              - column:
                  name: victim_id
                  type: int
                  constraints:
                    foreignKeyName: fk_stolpersteine_victim
                    references: victim(victim_id)
                    nullable: false
              - column:
                  name: long
                  type: FLOAT
                  constraints:
                    nullable: false
              - column:
                  name: lat
                  type: FLOAT
                  constraints:
                    nullable: false
              - column:
                  name: address_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_stolperstein_address
                    references: address(address_id)

  - changeSet:
      id: 0211232320-initialScript-create_photo
      author: Yulia Fotieva
      changes:
        - createTable:
            tableName: Photo
            columns:
              - column:
                  name: photo_id
                  type: int
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: heading
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: approved
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: created_user
                  type: int
                  constraints:
                    foreignKeyName: fk_photo_user_created
                    references: user(user_id)
                    nullable: false
              - column:
                  name: approved_user
                  type: int
                  constraints:
                    foreignKeyName: fk_photo_user_approved_user
                    references: user(user_id)
                    nullable: false
              - column:
                  name: stolperstein_id
                  type: int
                  constraints:
                    foreignKeyName: fk_photo_stolperstein
                    references: stolperstein(stolperstein_id)
                    nullable: false