databaseChangeLog:
  - changeSet:
      id: 0211232320-initialScript-create_victim
      author: Marcel Wernisch
      changes:
        - createTable:
            tableName: victim
            columns:
              - column:
                  name: victim_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: date_of_death
                  type: DATE
                  constraints:
                    nullable: false
  - changeSet:
      id: 0211232320-initialScript-create_address
      author: Marcel Wernisch
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: address_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: street_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: house_number
                  type: varchar(5)
                  constraints:
                    nullable: false
              - column:
                  name: post_code
                  type: varchar(6)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: 0211232320-initialScript-create_stolpersteine
      author: Marcel Wernisch
      changes:
        - createTable:
            tableName: stolperstein
            columns:
              - column:
                  name: stolperstein_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: description
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: created_user_name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: approved_user_name
                  type: varchar(128)
                  constraints:
                    nullable: true
              - column:
                  name: victim_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_stolpersteine_victim
                    referencedColumnNames: victim_id
                    referencedTableName: victim
                    nullable: false
              - column:
                  name: lng
                  type: FLOAT
                  constraints:
                    nullable: false
              - column:
                  name: lat
                  type: FLOAT
                  constraints:
                    nullable: false
              - column:
                  name: address_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_stolperstein_address
                    referencedColumnNames: address_id
                    referencedTableName: address
  - changeSet:
      id: 0211232320-initialScript-create_photo
      author: Marcel Wernisch
      changes:
        - createTable:
            tableName: photo
            columns:
              - column:
                  name: photo_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: heading
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: approved
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: created_user_name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: approved_user_name
                  type: varchar(128)
                  constraints:
                    nullable: true
              - column:
                  name: stolperstein_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_photo_stolperstein
                    referencedColumnNames: stolperstein_id
                    referencedTableName: stolperstein
                    nullable: true