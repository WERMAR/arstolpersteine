databaseChangeLog:
  - changeSet:
      id: 0211232320-initialScript-create_victim
      author: Marcel Wernisch
      changes:
        - createTable:
            tableName: Victim
            columns:
              - column:
                  name: victim_id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: date_of_death
                  type: DATE
                  constraints:
                    nullable: false
  - changeSet:
      id: 0211232320-initialScript-create_address
      author: Marcel Wernisch
      changes:
        - createTable:
            tableName: Address
            columns:
              - column:
                  name: address_id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: street_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: house_number
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: post_code
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: 0211232320-initialScript-create_stolpersteine
      author: Marcel Wernisch
      changes:
        - createTable:
            tableName: Stolperstein
            columns:
              - column:
                  name: stolperstein_id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: description
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: created_user_name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: approved_user_name
                  type: varchar(128)
                  constraints:
                    nullable: true
              - column:
                  name: victim_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_stolpersteine_victim
                    references: victim(victim_id)
                    nullable: false
              - column:
                  name: long
                  type: FLOAT
                  constraints:
                    nullable: false
              - column:
                  name: lat
                  type: FLOAT
                  constraints:
                    nullable: false
              - column:
                  name: address_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_stolperstein_address
                    references: address(address_id)
  - changeSet:
      id: 0211232320-initialScript-create_photo
      author: Marcel Wernisch
      changes:
        - createTable:
            tableName: Photo
            columns:
              - column:
                  name: photo_id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: heading
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: approved
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: created_user_name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: approved_user_name
                  type: varchar(128)
                  constraints:
                    nullable: true
              - column:
                  name: stolperstein_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_photo_stolperstein
                    references: stolperstein(stolperstein_id)
                    nullable: false