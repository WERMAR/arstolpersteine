<div class="row">
  <div class="col-1 d-flex justify-content-center">
    <button mat-mini-fab (click)="onReturnToMainPage()">
      <mat-icon fontIcon="arrow_back" color="primary" style="color:white"></mat-icon>
    </button>
  </div>
  <div class="col-11">
    <h1 class="mb-0">Stolperstein Verwaltung</h1>
    <hr class="mt-0 mb-5">

    <div>
      <form [formGroup]="stolpersteinForm" class="row">
        <div class="col-5 me-2">
          <div class="row">
            <h2 class="mb-0">Allgemeine Informationen</h2>
            <hr class="mt-0">
            <div class="row">
              <div class="col-5">
                <mat-form-field>
                  <mat-label>Vorname</mat-label>
                  <input matInput formControlName="firstname">
                </mat-form-field>
              </div>
              <div class="col-5">
                <mat-form-field>
                  <mat-label>Nachname</mat-label>
                  <input matInput formControlName="lastname">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-5">
                <mat-form-field class="w-100">
                  <mat-label>Geburtstag</mat-label>
                  <input matInput type="text" formControlName="dateOfBirth" placeholder="z.B.: 19.01.1985"
                         [matDatepicker]="birthdayPicker">
                  <mat-datepicker-toggle matSuffix [for]="birthdayPicker"></mat-datepicker-toggle>
                  <mat-datepicker [disabled]="false" #birthdayPicker></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="col-5">
                <mat-form-field class="w-100">
                  <mat-label>Todestag</mat-label>
                  <input matInput type="text" formControlName="dateOfDeath" placeholder="z.B.: 19.01.1985"
                         [matDatepicker]="deathDayPicker">
                  <mat-datepicker-toggle matSuffix [for]="deathDayPicker"></mat-datepicker-toggle>
                  <mat-datepicker [disabled]="false" #deathDayPicker></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="row">
                <mat-form-field style="min-width:200px">
                  <mat-label>Kurzbeschreibung</mat-label>
                  <textarea matInput formControlName="description" placeholder="Kurzbeschreibung"
                            maxlength="100" style="min-height:70px;"></textarea>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <h2 class="mb-0">Position:</h2>
              <div class="col-5">
                <mat-form-field>
                  <mat-label>Latitude</mat-label>
                  <input matInput formControlName="">
                </mat-form-field>
              </div>
              <div class="col-5">
                <mat-form-field>
                  <mat-label>Longitude</mat-label>
                  <input matInput formControlName="lastname">
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        <div class="col-5">
          <div class="row">
            <h2 class="mb-0">Adressinformationen</h2>
            <hr class="mt-0">
            <div class="row">
              <div class="col-4">
                <mat-form-field class="w-100">
                  <mat-label>Straße</mat-label>
                  <input matInput formControlName="streetName">
                </mat-form-field>
              </div>
              <div class="col-3">
                <mat-form-field class="w-100">
                  <mat-label>Nummer</mat-label>
                  <input matInput formControlName="houseNumber">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <mat-form-field class="w-100">
                  <mat-label>Postleitzahl</mat-label>
                  <input matInput formControlName="postcode">
                </mat-form-field>
              </div>
              <div class="col-5">
                <mat-form-field class="w-100">
                  <mat-label>Stadt/ Ort</mat-label>
                  <input matInput formControlName="city">
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <h2 class="mb-0">Fotouploader</h2>
            <hr class="mt-0">
            <div class="row">
              <div style="width:100%">
                <mat-toolbar>
                  <button mat-flat-button color="primary" class="browse-file-btn ms-auto me-auto">Bild hochladen
                    <input #uploadFile type="file" id="advertFileUploadBtn" (change)="onUploadPhoto($event)"
                           accept="image/*" class="uploadFile-input"/></button>
                </mat-toolbar>
              </div>
            </div>
            <div class="row ps-4 pe-4">
              <mat-card *ngFor="let photo of photos" class="mt-2">
                <mat-card-content>
                  <div class="row">
                    <div class="col-9">
                      <span>{{ photo.file.name }}</span>
                    </div>
                    <div class="d-flex justify-content-end col-3 w-100">
                      <mat-chip-listbox class="w-100" aria-label="Color selection"
                                        (change)="onSelectElement($event, photo.file)">
                        <mat-chip-option color="primary">Norden</mat-chip-option>
                        <mat-chip-option color="accent">Süden</mat-chip-option>
                        <mat-chip-option color="warn">West</mat-chip-option>
                        <mat-chip-option color="accent">Ost</mat-chip-option>
                      </mat-chip-listbox>
                    </div>
                  </div>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </div>
      </form>
      <div class="row justify-content-end me-5">
        <button mat-fab (click)="onUpload()" [disabled]="!stolpersteinForm.valid || !fileHeadingValidity">
          <mat-icon fontIcon="file_upload" color="accent" style="color:white"></mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
