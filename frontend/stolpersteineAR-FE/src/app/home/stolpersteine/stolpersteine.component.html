<google-map
  height="800px"
  width="100%"
  [zoom]="zoom"
  [center]="center"
  [options]="options"
>
  <map-marker
    *ngFor="let marker of markers"
    [position]="marker.position"
    (mapClick)="onSelectMarker(marker.id)"
    (click)="onSelectMarker(marker.id)">
  </map-marker>

</google-map>
